<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header class="brand">
      <img src="img/logo.svg" alt="logo image" class="logo" />
    </header>
    <main class="content">
      <div class="item">
        <img
          src="img/illustration-mockups.svg"
          class="mainImage"
          alt="mainImage"
        />
      </div>
      <div class="item">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <span class="text"
          >Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </span>
        <button class="register">Register</button>
      </div>
    </main>
    <footer class="social">
      <img src="img/social-media-icons/fb-icon.svg" alt="" class="icon" />
      <img src="img/social-media-icons/tw-icon.svg" alt="" class="icon" />
      <img src="img/social-media-icons/ig-icon.svg" alt="" class="icon" />
    </footer>
  </body>
</html>
